monitor=HDMI-A-1, 3840x2160@60, 0x0, 1.333334
monitor = , prefered, auto, 1 # autoset new monitors

$terminal = wezterm
$fileManager = dolphin
$menu = fuzzel

env = XCURSOR_SIZE,18
env = XCURSOR_THEME,macOS
env = GDK_SCALE,1
env = HYPRCURSOR_SIZE,18
env = HYPRCURSOR_THEME,macOS

xwayland { 
	force_zero_scaling = true
}

$scripts = ~/.config/hypr/hypr/scripts

source = ./hypr/**

shell:
  program: /bin/zsh
  args:
    - -l

# working_directory: ~/

live_config_reload: true

ipc_socket: true

env:
  TERM: 'alacritty'

window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 0
    y: 0
  dyanmic_padding: false
  decorations: 'Full'
  opacity: 1.0
  startup_mode: 'Windowed'
  title: 'Alacritty'
  dynamic_title: true
  class:
    instance: 'Alacritty'
    general: 'Alacritty'
  decorations_theme_variant: 'Dark'
  resize_increments: true
  option_as_alt: 'None'

scrolling:
  history: 0
  multipler: 1

font:
  normal:
    family: 'Fantasque Sans Mono'
    style: 'Regular'
  bold:
    style: 'Bold'
  italic:
    style: 'Italic'
  bold_italic:
    style: 'Bold Italic'
  size: 15
  offset:
    x: 0
    y: 0
  gylph_offset:
    x: 0
    y: 0
  builtn_box_drawing: true

draw_bold_text_with_bright_colors: true

colors:
  primary:
    foreground: '#ffffff'
    background: '#000000'
    # dim_foreground: ''
    bright_foreground: 'None'
  cursor:
    text: 'CellBackground'
    cursor: 'CellForeground'
  vi_mode_cursor:
    text: 'CellBackground'
    cursor: 'CellForeground'
  search:
    matches:
      foreground: '#181818'
      background: '#ac4242'
    focused_match:
      foreground: '#181818'
      background: '#f4bf75'
  hints:
    start:
      foreground: '#181818'
      background: '#f4bf75'
    end:
      foreground: '#181818'
      background: '#ac4242'
  line_indicator:
    foreground: 'None'
    background: 'None'
  footer_bar:
    foreground: '#181818'
    background: '#d8d8d8'
  selection:
    text: 'CellBackground'
    background: 'CellForeground'
  normal:
    black: '#000000'
    red: '#e5120a'
    green: '#07ea01'
    yellow: '#fefc57'
    blue: '#0060ff'
    magenta: '#d47bfe'
    cyan: '#27bdbe'
    white: '#e5e5e5'
  bright:
    black: '#666666'
    red: '#ff0000'
    green: '#1fff00'
    yellow: '#fefb67'
    blue: '#04a1fe'
    magenta: '#d582eb'
    cyan: '#00ffff'
    white: '#ffffff'
  # dim:
  #   black: '#666666'
  #   red: '#ff0000'
  #   green: '#1fff00'
  #   yellow: '#fefb67'
  #   blue: '#04a1fe'
  #   magenta: '#d582eb'
  #   cyan: '#00ffff'
  #   white: '#ffffff'
  # indexed_colors:
  transparent_background_colors: false

bell:
  animation: 'EaseOutExpo'
  duration: 0
  color: '#ffffff'
  command: 'None'

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipdoard: true

cursor:
  style:
    shape: 'Block'
    blinking: 'Off'
  vi_mode_style: 'None'
  blink_interval: 750
  blink_timeout: 5
  unfocused_hollow: true
  thickness: 0.15

terminal:
  osc52: 'OnlyCopy'

mouse:
  hide_when_typing: true
  # bindings:

hints:
  alphabet: 'jfkdls;ahgurieowpq'

debug:
  render_timer: false
  persistent_logging: false
  log_lever: 'Warn'
  renderer: 'None'
  print_events: false
  highlight_famage: false

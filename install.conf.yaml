- defaults:
    link:
      create: true
      relink: true
      force: false

# Remove the dead symlimcs that point
# Somewhere in thre dotfiles directory
- clean:
    ~/:
      force: false
    ~/.config:
      recursive: true

- link:
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmate.conf: tmux/tmate.conf
    ~/.gitconfig: git/gitconfig
    ~/.sqliterc: sqlite/sqliterc
    ~/.zshrc: zsh/zshrc
    ~/.zprofile: zsh/zprofile

    ~/.config/alacritty/alacritty.yml: alacritty/alacritty.yml
    ~/.config/karabiner/karabiner.json: karabiner/karabiner.json
    ~/.config/texstudio/texstudio.ini: texstudio/texstudio.ini
    ~/.config/zsh: zsh/zsh
    ~/.config/nvim: nvim

    ~/Library/Preferences/FreeCAD/user.cfg: freecad/user.cfg
    ~/Library/Preferences/com.googlecode.iterm2.plist: iterm/com.googlecode.iterm2.plist

- shell:
  - [git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm, Installing tpm] # Install tmux plugin manager
  - [git clone --depth 1 https://github.com/wbthomason/packer.nvim\ ~/.local/share/nvim/site/pack/packer/start/packer.nvim, Installing packer] # Install neovim plugin manager
